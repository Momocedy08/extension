<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <title>Projets Dolibarr</title>
</head>
<body>
 <!-- Formulaire de configuration -->
 <p id="page"> page courante </p>
 <!-- Menu configuration URL (initialement caché) -->
<div id="menu_config" style=" margin-top: 10px;">
  <button id="btn_ajouter_urls"> Ajouter URL </button>
  <button id="btn_modifier_urls"> Modifier URL </button>
  <button id="btn_supprimer_urls"> Supprimer URL</button><br><br>
</div>
<div id="config-section">
  <h2>Configuration</h2>
  <form id="config-form">
    <label>API :<br>
      <input type="text" id="apiKey" required>
    </label><br><br>
    <label>URL de base :<br>
      <input type="text" id="baseUrl" required>
    </label><br><br>
    <label style="display: none;">Entité :<br>
      <input type="number" id="entityInput" min="1" placeholder="1">
    </label><br><br>
    <button type="button" id="saveBtn">Enregistrer</button>
  </form>
</div>

<!-- Contenu principal -->
<div id="main-content">
  <h1>Projets :</h1>
  <ul id="project-list"></ul>
  <div id="project-details"></div>
   <!-- Bouton retour vers les détails du projet -->
  <button id="backToProjectBtn" style="display: none;"> Retour</button>
 <!-- Conteneur du haut avec les deux boutons côte à côte -->
<div id="top-buttons" style="display: flex; justify-content: center; align-items: center; gap: 10px; margin: 15px 0;">
   <button id="fillFormButton" style="display: none;">Remplir le formulaire</button>
  <button id="toggleSettingsBtn"> Paramètres</button>
</div>

<!-- Bloc avec les 3 boutons (modifiable via toggle) -->
<div id="modify-config" style="display: none; gap: 10px; margin-bottom: 15px;">
  <button id="editConfigBtn">Modifier la configuration</button>
  <button id="voirUrlBtn">Voir les URLs</button>
  <button id="addStatusBtn">Ajouter un statut</button>
</div>

<!-- Formulaire d’ajout de statut -->
<div id="add-status-form-container" style="display: none; margin-bottom: 20px;">
  <h3>Ajouter un statut</h3>
  <h3>Attention, seulement si recommendé par l'informaticien</h3>
  <form id="add-status-form">
    <label for="status-key">Clé du statut :</label>
    <input type="number" id="status-key" name="status-key" required>
    <label for="status-value">Nom du statut :</label>
    <input type="text" id="status-value" name="status-value" required>
    <button type="submit">Enregistrer le statut</button>
   <button type="button" id="cancelStatusBtn" style="background-color: red; color: white;">Annuler</button>
  </form>
</div>
<div id="messageErreur"></div>
<script src="param.js"></script>
<script src="popup.js"></script>
</body>
</html>
